services:
  - type: web
    name: autonews-video-pipeline
    runtime: python3
    plan: standard
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg &&
      pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    autoDeploy: false
    disk:
      name: video-processing-disk
      mountPath: /tmp
      sizeGB: 10
    envVars:
      - key: INTERNAL_API_SECRET
        sync: false
      - key: TEMP_DIR
        value: /tmp/video_processing
      - key: FFMPEG_PATH
        value: /usr/bin/ffmpeg